<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Código" for="inputText-codigo" />
			<p:inputText id="inputText-codigo"
				value="#{consultarUsuarioController.usuarioModel.codigo}"
				style="width:50px" readonly="true" />


			<p:outputLabel value="Usuario" for="inputText-usuario" />
			<p:inputText id="inputText-usuario" style="width:300px" maxlength="70"
				value="#{consultarUsuarioController.usuarioModel.usuario}"
				required="true"
				requiredMessage="O usuario é de preenchimento obrigatório" />

			<p:outputLabel value="CPF" for="inputText-cpf" />
			<p:inputText id="inputText-cpf" style="width:300px" maxlength="70"
				value="#{consultarUsuarioController.usuarioModel.cpf}"
				required="true"
				requiredMessage="O cpf é de preenchimento obrigatório" />

			<p:outputLabel value="E-mail" for="inputText-email" />
			<p:inputText id="inputText-email" style="width:300px" maxlength="80"
				value="#{consultarUsuarioController.usuarioModel.email}"
				required="true"
				requiredMessage="O email é de preenchimento obrigatório" />

			<p:outputLabel value="Telefone" for="inputText-telefone" />
			<p:inputText id="inputText-telefone" style="width:300px"
				maxlength="80"
				value="#{consultarUsuarioController.usuarioModel.telefone}"
				required="true"
				requiredMessage="O telefone é de preenchimento obrigatório" />


			<p:outputLabel value="Endereço" for="inputText-endereco" />
			<p:inputText id="inputText-endereco" style="width:400px"
				maxlength="200"
				value="#{consultarUsuarioController.usuarioModel.endereco}"
				required="true"
				requiredMessage="O endereço é de preenchimento obrigatório" />

			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{consultarUsuarioController.AlterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />


			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
