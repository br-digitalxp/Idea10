<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:400px;margin:auto;">
			<p:tab title="Cadastro de Cliente">
			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="warn" />
			<p:messages autoUpdate="true" closable="true" severity="error" />
			<p:messages showDetail="true" autoUpdate="true" closable="true"
				severity="info" />

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Nome" for="inputText-nome" />
						<p:inputText id="inputText-nome" style="width:300px"
							maxlength="70"
							value="#{cadastrarClienteController.clienteModel.nome}"
							required="true"
							requiredMessage="O nome é de preenchimento obrigatório" />

						<p:outputLabel value="E-mail" for="inputText-email" />
						<p:inputText id="inputText-email" style="width:300px"
							maxlength="80"
							value="#{cadastrarClienteController.clienteModel.email}"
							required="true"
							requiredMessage="O email é de preenchimento obrigatório" />

						<p:outputLabel value="CPF" for="inputText-cpf" />
						<p:inputMask id="inputText-cpf" style="width:100px"
							mask="999.999.999-99" maxlength="200"
							value="#{cadastrarClienteController.clienteModel.cpf}"
							required="true"
							requiredMessage="O CPF é de preenchimento obrigatório" />

						<p:outputLabel value="Telefone" for="inputText-telefone" />
						<p:inputMask id="inputText-telefone" style="width:100px"
							maxlength="200" mask="(99) 99999-9999"
							value="#{cadastrarClienteController.clienteModel.telefone}"
							required="true"
							requiredMessage="O telefone é de preenchimento obrigatório" />

						<p:outputLabel value="Endereço" for="inputText-endereco" />
						<p:inputText id="inputText-endereco" style="width:300px"
							maxlength="200"
							value="#{cadastrarClienteController.clienteModel.endereco}"
							required="false" />
						<p:spacer />

						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{cadastrarClienteController.SalvarNovaCliente}"
							update="panelGrid-campos-form" />


					</h:panelGrid>



				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>


</html>
