
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:format="http://digitalxp.com.br/LocalDateTimeConverter">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">

	<ui:define name="content">
		<h:form style="margin:auto;margin-left:1%;" id="form-consulta">
			<h1>Consultar Substrato</h1>
			<p:dataTable id="dataTable-registros" var="substrato"
				value="#{consultarSubstratoController.substratos}" rows="50"
				paginator="true"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} 
                                                 {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="5,10,15,50" style="width:98%;">

				<p:column headerText="CÃ³digo">
					<h:outputText value="#{substrato.codigo}" />
				</p:column>

				<p:column headerText="Material">
					<h:outputText value="#{substrato.material}" />
				</p:column>

				<p:column headerText="Valor">
					<h:outputText value="#{substrato.valorMaterial}" />
				</p:column>

				<p:column headerText="Primer">
					<h:outputText value="#{substrato.primer}" />
				</p:column>

				<p:column headerText="Coating">
					<h:outputText value="#{substrato.coating}" />
				</p:column>

				<p:column headerText="" style="width:25px;">
					<p:commandButton icon="ui-icon-pencil" title="Editar Registro"
						ajax="true"
						actionListener="#{consultarSubstratoController.Editar(substrato)}"
						oncomplete="PF('dialog-modal-editar').show();"
						update="dialog-modal-editar" />
				</p:column>

				<p:column headerText="" style="width:25px;">
					<p:commandButton icon="ui-icon-trash" title="Excluir Registro"
						ajax="true"
						actionListener="#{consultarSubstratoController.ExcluirSubstrato(substrato)}"
						update="@form" />
				</p:column>

			</p:dataTable>

		</h:form>

		<p:dialog header="Editar cadastro de Substrato"
			id="dialog-modal-editar" widgetVar="dialog-modal-editar" modal="true"
			height="400px" width="550px">

			<ui:include src="/sistema/substrato/editarSubstrato.xhtml" />


		</p:dialog>

	</ui:define>

</ui:composition>
</html>
