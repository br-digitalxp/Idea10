<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:350px;margin:auto;">
			<p:tab title="Cadastro de Substrato">

				<h:form id="form-cadastro">
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Material" for="inputText-material" />
						<p:inputText id="inputText-material" style="width:300px"
							maxlength="70"
							value="#{cadastrarSubstratoController.substratoModel.material}"
							required="false"
							requiredMessage="O Material é de preenchimento obrigatório" />

						<p:outputLabel value="Preço/M²" for="inputText-preco" />
						<p:inputText id="inputText-preco" style="width:300px"
							maxlength="200"
							value="#{cadastrarSubstratoController.substratoModel.valorMaterial}"
							required="false"
							requiredMessage="O Preço é de preenchimento obrigatório" />

						<p:outputLabel value="Primer" for="inputText-primer" />
						<p:selectBooleanCheckbox id="inputText-primer"
							value="#{cadastrarSubstratoController.substratoModel.primer}" />

						<p:outputLabel value="Coating" for="inputText-coating" />
						<p:selectBooleanCheckbox id="inputText-coating"
							value="#{cadastrarSubstratoController.substratoModel.coating}" />
					</h:panelGrid>
					<p:spacer />

					<p:commandButton value="Salvar" id="commandButton-salvar"
						icon="ui-icon-gear"
						actionListener="#{cadastrarSubstratoController.SalvarNovaSubstrato}"
						update="panelGrid-campos-form" />
				</h:form>

			</p:tab>
		</p:tabView>

	</ui:define>

</ui:composition>


</html>
