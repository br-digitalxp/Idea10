<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Código" for="inputText-material" />
			<p:inputText id="inputText-codigo"
				value="#{consultarSubstratoController.substratoModel.codigo}"
				style="width:50px" readonly="true" />


			<p:outputLabel value="Material" for="inputText-material" />
			<p:inputText id="inputText-material" style="width:300px"
				maxlength="70"
				value="#{consultarSubstratoController.substratoModel.material}"
				required="true"
				requiredMessage="O material é de preenchimento obrigatório" />

			<p:outputLabel value="Valor" for="inputText-valor" />
			<p:inputText id="inputText-valor" style="width:300px" maxlength="80"
				value="#{consultarSubstratoController.substratoModel.valorMaterial}"
				required="true"
				requiredMessage="O valor é de preenchimento obrigatório" />

			<p:outputLabel value="Primer" for="inputText-primer" />
			<p:selectBooleanCheckbox id="inputText-primer"
				value="#{cadastrarSubstratoController.substratoModel.primer}" />

			<p:outputLabel value="Coating" for="inputText-coating" />
			<p:selectBooleanCheckbox id="inputText-coating"
				value="#{cadastrarSubstratoController.substratoModel.coating}" />

			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{consultarSubstratoController.AlterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />

			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
