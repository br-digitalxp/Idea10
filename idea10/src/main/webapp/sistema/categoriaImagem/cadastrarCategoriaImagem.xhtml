<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:340px;margin:auto;">
			<p:tab title="Cadastro de Categoria de Imagens">
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="warn" />
				<p:messages autoUpdate="true" closable="true" severity="error" />
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="info" />
				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Descrição" for="inputText-descricao" />
						<p:inputText id="inputText-descricao" style="width:300px"
							maxlength="70"
							value="#{cadastrarCategoriaImagemController.categoriaImagemModel.nomeCategoriaImagem}"
							required="true"
							requiredMessage="A Descrição é de preenchimento obrigatório" />

						<p:outputLabel value="Ordem do Menu" for="inputText-menu" />
						<p:inputText id="inputText-menu" style="width:50px" maxlength="2"
							value="#{cadastrarCategoriaImagemController.categoriaImagemModel.ordemMenu}"
							required="true"
							requiredMessage="A Ordem do menu é de preenchimento obrigatório" />

						<p:outputLabel value="Categoria Principal"
							for="inputText-principal" />
						<p:selectBooleanCheckbox id="inputText-principal"
							value="#{cadastrarCategoriaImagemController.categoriaImagemModel.categoriaPrincipal}" />

						<p:spacer />

						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{cadastrarCategoriaImagemController.SalvarNovaCategoriaImagem}"
							update="panelGrid-campos-form" />


					</h:panelGrid>



				</h:form>

			</p:tab>
		</p:tabView>

	</ui:define>

</ui:composition>


</html>
