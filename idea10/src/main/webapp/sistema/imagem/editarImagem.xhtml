<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Código" for="inputText-codigo" />
			<p:inputText id="inputText-codigo"
				value="#{consultarImagemController.imagemModel.codigo}"
				style="width:50px" readonly="true" />

			<p:outputLabel value="Categoria da Imagem" for="inputText-categoria" />
			<p:selectOneMenu id="inputText-categoria"
				value="#{consultarImagemController.categoriaImagem.codigo}"
				effect="fade" style="width:160px">
				<f:selectItems value="#{cadastrarImagemController.listaCategoria}"
					var="categoria" itemLabel="#{categoria.nomeCategoriaImagem}"
					itemValue="#{categoria}" />
			</p:selectOneMenu>

			<p:outputLabel value="Caminho da Imagem" for="inputText-caminho" />
			<p:inputText id="inputText-caminho" style="width:300px"
				maxlength="70"
				value="#{consultarImagemController.imagemModel.caminhoImagem}"
				required="true"
				requiredMessage="O Caminho da Imagem é de preenchimento obrigatório" />

			<p:outputLabel value="Exclusivo" for="inputText-exclusivo" />
			<p:selectBooleanCheckbox id="inputText-exclusivo" style="width:300px"
				maxlength="80"
				value="#{consultarImagemController.imagemModel.exclusivo}" />
			<p:outputLabel value="Imagem" />
			<p:graphicImage
				url="#{consultarImagemController.imagemModel.caminhoImagem}"
				height="150px" width="100px" style="text-align: center;" />
			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{consultarImagemController.AlterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />
			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
