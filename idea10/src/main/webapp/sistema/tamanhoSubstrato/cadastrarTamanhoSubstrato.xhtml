<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:240px;margin:auto;">
			<p:tab title="Cadastro do Tamanho do Substrato">

				<h:form id="form-cadastro">
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="warn" />
					<p:messages autoUpdate="true" closable="true" severity="error" />
					<p:messages showDetail="true" autoUpdate="true" closable="true"
						severity="info" />

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">
						<p:outputLabel value="Substrato" />
						<p:selectOneMenu
							value="#{cadastratTamanhoSubstratoController.tamanhoSubstratoModel.substrato}"
							converter="substratoConverter" id="inputText-categoria">
							<f:selectItems value="#{consultarSubstratoController.substratos}"
								var="substrato" itemLabel="#{substrato.material}"
								itemValue="#{substrato}" />
						</p:selectOneMenu>

						<p:outputLabel value="Valor X" for="inputText-valorX" />
						<p:inputText id="inputText-valorX" style="width:300px"
							maxlength="4"
							value="#{cadastrarTamanhoSubstratoController.tamanhoSubstratoModel.valorX}"
							required="false"
							requiredMessage="O Valor X é de preenchimento obrigatório" />

						<p:outputLabel value="Valor Y" for="inputText-valorY" />
						<p:inputText id="inputText-valorY" style="width:300px"
							maxlength="4"
							value="#{cadastrarTamanhoSubstratoController.tamanhoSubstratoModel.valorY}"
							required="false"
							requiredMessage="O Valor Y é de preenchimento obrigatório" />

					</h:panelGrid>

					<p:spacer />

					<p:commandButton value="Salvar" id="commandButton-salvar"
						icon="ui-icon-gear"
						actionListener="#{cadastratTamanhoSubstratoController.SalvarNovaSubstrato}"
						update="panelGrid-campos-form" />
				</h:form>

			</p:tab>
		</p:tabView>

	</ui:define>

</ui:composition>


</html>
