<!DOCTYPE html>
<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<!-- Slide Section -->
			<section id="slideshow" class="slide-section">
				<p:outputPanel style="display:block"
					styleClass="tp-banner-container">
					<p:outputPanel style="display:block" styleClass="tp-banner slider">
						<p:outputPanel
							style="display:block;background: url('img/img-slide-1.jpg');"
							styleClass="slide">
							<p:outputPanel style="display:block" styleClass="container">
								<p:outputPanel style="display:block" styleClass="row">
									<p:outputPanel style="display:block" styleClass="col-md-5">
										<p:outputPanel style="display:block" styleClass="caption">
											<p:outputLabel value="Painéis Modulares"
												styleClass="caption-titulo, h1" />
											<p:outputLabel value="A arte modular de CARLOS MATUCK"
												styleClass="caption-subtitulo" />
											<p:outputLabel
												value="Obras desenvolvidas
											especialmente para o catalogo IDEA10. Aplicações modulares
											para qualquer espaço e uma enorme diversidade de materiais
											para aplicação."
												styleClass="caption-descricao" />
											<p:commandButton value="Conheça mais"
												id="commandButton-salvar" icon="ui-icon-gear"
												styleClass="btn"
												style="background: transparent url(../img/icon-busca.png) no-repeat left center"
												action="internet/categoria.xhtml" />
										</p:outputPanel>
									</p:outputPanel>
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
						<p:outputPanel
							style="display:block;background: url('img/img-slide-1.jpg');"
							styleClass="slide">
							<p:outputPanel style="display:block" styleClass="container">
								<p:outputPanel style="display:block" styleClass="row">
									<p:outputPanel style="display:block" styleClass="col-md-5">
										<p:outputPanel style="display:block" styleClass="caption">
											<p:outputLabel value="Painéis Modulares"
												styleClass="caption-titulo, h1" />
											<p:outputLabel value="A arte modular de CARLOS MATUCK"
												styleClass="caption-subtitulo" />
											<p:outputLabel
												value="Obras desenvolvidas
											especialmente para o catalogo IDEA10. Aplicações modulares
											para qualquer espaço e uma enorme diversidade de materiais
											para aplicação."
												styleClass="caption-descricao" />
											<p:commandButton value="Conheça mais"
												id="commandButton-conheca-mais" icon="ui-icon-gear"
												styleClass="btn"
												style="background: transparent url(../img/icon-busca.png) no-repeat left center"
												action="internet/categoria.xhtml" />
										</p:outputPanel>
									</p:outputPanel>
								</p:outputPanel>
							</p:outputPanel>
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</section>

			<!-- Chamada Section -->
			<section id="chamada" class="chamada-section">
				<p:outputPanel style="display:block" styleClass="container">
					<p:outputPanel style="display:block" styleClass="row">
						<p:outputPanel style="display:block"
							styleClass="col-md-9 chamada-texto">
							<p class="lead">São mais de 15.000 imagens para você escolher</p>
						</p:outputPanel>
						<p:outputPanel style="display:block"
							styleClass="col-md-3 catalogo-completo">
							<p:commandButton value="Catálogo Completo"
								id="commandButton-catagolo-completo" styleClass="btn"
								style="background: transparent url(../img/icon-busca.png) no-repeat left center"
								action="internet/categoria.xhtml" />
						</p:outputPanel>
					</p:outputPanel>
				</p:outputPanel>
			</section>

			<!-- Galerias Destaque Section -->
			<section id="galerias-destaque" class="galerias-destaque-section">
				<p:outputPanel style="display:block" styleClass="container">
					<p:outputPanel style="display:block" styleClass="row">
						<p:outputPanel style="display:block" styleClass="col-md-12">
							<p:outputLabel value="Galerias em Destaque"
								styleClass="title, h3" style="font-size: 45px; font-weight: bold;" />
							<p class="lead">Veja as imagens em alta no momento</p>
						</p:outputPanel>
						<div class="galeria-list">
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-1.jpg" />
									<div class="galeria-hover">
										<h4>Pets que amamos</h4>
										<a href="#" class="ver-galeria">Ver galeria completa</a> <a
											href="#" class="mais"></a>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-2.jpg" />
									<div class="galeria-hover">
										<h4>Pets que amamos</h4>
										<a href="#" class="ver-galeria">Ver galeria completa</a> <a
											href="#" class="mais"></a>
									</div>
								</div>
							</div>
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-3.jpg" />
									<div class="galeria-hover">
										<h4>Pets que amamos</h4>
										<a href="#" class="ver-galeria">Ver galeria completa</a> <a
											href="#" class="mais"></a>
									</div>
								</div>
							</div>
						</div>
					</p:outputPanel>
				</p:outputPanel>
			</section>

			<!-- Melhores da Semana Section -->
			<section id="melhores-da-semana" class="melhores-da-semana-section">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h3 class="title">Melhores da semana</h3>
							<p class="lead">Uma selação das imagens mais visualizadas</p>
						</div>
						<div class="galeria-list">
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-4.jpg" /><a href="#"
										class="galeria-cart"></a>
								</div>
							</div>
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-5.jpg" /><a href="#"
										class="galeria-cart"></a>
								</div>
							</div>
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-6.jpg" /><a href="#"
										class="galeria-cart"></a>
								</div>
							</div>
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-4.jpg" /><a href="#"
										class="galeria-cart"></a>
								</div>
							</div>
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-5.jpg" /><a href="#"
										class="galeria-cart"></a>
								</div>
							</div>
							<div class="col-md-4 col-xs-6">
								<div class="galeria-box">
									<img src="img/img-produto-6.jpg" /><a href="#"
										class="galeria-cart"></a>
								</div>
							</div>
						</div>
						<div class="col-md-12 loadmore">
							<a href="#" id="loadMore">veja mais</a>
						</div>
					</div>
				</div>
			</section>
		</h:form>
	</ui:define>
</ui:composition>
