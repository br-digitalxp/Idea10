<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form>
			<div class="container categoria">
				<div class="row">
					<div class="col-md-12">
						<p class="categoria-title">Destaques</p>
						<h1 class="title">Esportes</h1>
					</div>
					<div class="col-md-4 categoria-img">
						<img src="img/img-categoria.jpg"
							alt="Border collie peludinho correndo no campo"
							title="Border collie peludinho correndo no campo" />
					</div>
					<div class="col-md-8 categoria-descricao">
						<p>It is a long established fact that a reader will be
							distracted by the readable content of a page when looking at its
							layout.</p>
					</div>
					<div class="col-md-12">
						<div class="border"></div>
					</div>
					<div class="categoria-list">
						<ui:repeat var="o" value="#{principalController.paginator.model}">
							<div class="col-md-4 col-xs-6">
								<div class="categoria-box">
									<h:commandLink	action="#{cadastrarOrdemServico.iniciarPagina(o)}"	class="galeria-cart" >
										<img src="#{o.imagem.caminhoImagem}" />
									</h:commandLink>
								</div>
							</div>
						</ui:repeat> 
						<p:commandButton value="&lt; Anterior" action="#{principalController.paginator.prev}"/>
				        <h:outputText value="#{principalController.paginator.pageIndex} / #{principalController.paginator.pages}"/>
				        <p:commandButton value="Proxima &gt;" ajax="true" action="#{principalController.paginator.next}"/>
				        <h:inputHidden value="#{principalController.paginator.pageIndex}"/>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
