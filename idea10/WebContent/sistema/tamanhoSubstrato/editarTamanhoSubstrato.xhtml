<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages showDetail="false" autoUpdate="true" closable="true"
			severity="error" />

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Código" for="inputText-codigo" />
			<p:inputText id="inputText-codigo"
				value="#{consultarTamanhoSubstratoController.tamanhoSubstratoModel.codigo}"
				style="width:50px" readonly="true" />

			<p:outputLabel value="Valor X" for="inputText-valorX" />
			<p:inputText id="inputText-valorX" style="width:300px" maxlength="4"
				value="#{consultarTamanhoSubstratoController.tamanhoSubstratoModel.valorX}"
				required="false"
				requiredMessage="O Valor X é de preenchimento obrigatório" />

			<p:outputLabel value="Valor Y" for="inputText-valorY" />
			<p:inputText id="inputText-valorY" style="width:300px" maxlength="4"
				value="#{consultarTamanhoSubstratoController.tamanhoSubstratoModel.valorY}"
				required="false"
				requiredMessage="O Valor Y é de preenchimento obrigatório" />


			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{consultarTamanhoSubstratoController.alterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />

		</h:panelGrid>

	</h:form>

</ui:composition>
