<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:form>

		<h:panelGrid id="panelGrid-campos-form" columns="2" cellpadding="10">

			<p:outputLabel value="Código" for="inputText-nome" />
			<p:inputText id="inputText-codigo"
				value="#{consultarCategoriaImagemController.categoriaImagemModel.codigo}"
				style="width:50px" readonly="true" />


			<p:outputLabel value="Descrição" for="inputText-nome" />
			<p:inputText id="inputText-nome" style="width:300px" maxlength="70"
				value="#{consultarCategoriaImagemController.categoriaImagemModel.nomeCategoriaImagem}"
				required="true"
				requiredMessage="A Descrição é de preenchimento obrigatório" />

			<p:outputLabel value="Ordem do Menu" for="inputText-menu" />
			<p:inputText id="inputText-menu" style="width:50px" maxlength="2"
				value="#{consultarCategoriaImagemController.categoriaImagemModel.ordemMenu}"
				required="true"
				requiredMessage="A Ordem do menu é de preenchimento obrigatório" />

			<p:outputLabel value="Categoria Principal" for="inputText-principal" />
			<p:selectBooleanCheckbox id="inputText-principal"
				value="#{consultarCategoriaImagemController.categoriaImagemModel.categoriaPrincipal}" />

			<p:spacer />
			<p:commandButton value="Alterar" id="commandButton-alterar"
				icon="ui-icon-gear"
				actionListener="#{consultarCategoriaImagemController.AlterarRegistro}"
				oncomplete="PF('dialog-modal-editar').hide();"
				update="form-consulta" />


			<p:spacer />
			<p:messages showDetail="false" autoUpdate="true" closable="true"
				severity="error" />

		</h:panelGrid>

	</h:form>

</ui:composition>
