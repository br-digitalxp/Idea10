<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<ui:composition template="/template/layoutBase.xhtml">


	<ui:define name="content">

		<p:tabView style="width:600px;height:270px;margin:auto;">
			<p:tab title="Cadastro de Imagem">
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="warn" />
				<p:messages autoUpdate="true" closable="true" severity="error" />
				<p:messages showDetail="true" autoUpdate="true" closable="true"
					severity="info" />

				<h:form id="form-cadastro">

					<h:panelGrid id="panelGrid-campos-form" columns="2"
						cellpadding="10">

						<p:outputLabel value="Categoria da imagem"
							for="inputText-categoria" />
						<p:selectOneMenu id="inputText-categoria"
							value="#{cadastrarImagemController.categoriaImagem.codigo}"
							effect="fade" style="width:160px">
							<f:selectItems
								value="#{cadastrarImagemController.listaCategoria}"
								var="categoria" itemLabel="#{categoria.nomeCategoriaImagem}"
								itemValue="#{categoria}" />
						</p:selectOneMenu>

						<p:outputLabel value="Caminho da Imagem" for="inputText-caminho" />
						<p:inputText id="inputText-caminho" style="width:300px"
							maxlength="70"
							value="#{cadastrarImagemController.imagemModel.caminhoImagem}"
							required="true"
							requiredMessage="O Caminho da Imagem é de preenchimento obrigatório" />

						<p:outputLabel value="Exclusivo" for="inputText-exclusivo" />
						<p:selectBooleanCheckbox id="inputText-exclusivo"
							value="#{cadastrarImagemController.imagemModel.exclusivo}" />

						<p:spacer />

						<p:commandButton value="Salvar" id="commandButton-salvar"
							icon="ui-icon-gear"
							actionListener="#{cadastrarImagemController.SalvarNovaImagem}"
							update="panelGrid-campos-form" />


					</h:panelGrid>

				</h:form>

			</p:tab>

		</p:tabView>

	</ui:define>

</ui:composition>


</html>
